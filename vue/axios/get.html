<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Axios的GET方式的请求</title>
</head>
<body>
    <div id="app">
    </div>

    <!--引入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!--引入Axios.js-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        // 发送GET方式请求
        axios.get("http://localhost:8080/user/findAll?name=feirouz").then(function (response) {
            console.log(response);
        }).catch(function (error){
            console.log(error);
        })
        const app = new Vue({
            el: "#app",
            data: {},
            methods: {}
        });
    </script>
</body>
</html>
