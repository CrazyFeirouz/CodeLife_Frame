<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单备忘录的实现</title>
</head>
<body>
    <div id="app">
        请输入内容：<input type="text" v-model="content"> <button @click="addList">添加到备忘录</button>

        <ul v-if="lists.length>0" v-for="(list,index) in lists" :key="index">
            <li>{{index + 1}}. {{list}} <a href="javascript:;" @click="delList(index)">删除</a></li>
        </ul>

        <ul v-if="lists.length<=0">
            <li style="color: red">当前备忘录还没有数据</li>
        </ul>

        <a href="javascript:;" v-if="lists.length>0" @click="lists=[]">清空备忘录</a>
        <h3>当前备忘录共：{{lists.length}}条</h3>
    </div>

    <!--引入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                lists:[
                    "敲代码",
                    "打游戏",
                    "睡觉"
                ],
                content:""
            },
            methods: {
                addList(){
                    if (this.content){
                        this.lists.push(this.content);
                        this.content="";
                    }
                },
                delList(index){
                    this.lists.splice(index,1);
                }
            }
        });
    </script>
</body>
</html>
