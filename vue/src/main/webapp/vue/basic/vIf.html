<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue的v-if使用</title>
</head>
<body>
    <!--  v-if 用来控制标签展示还是隐藏 （底层控制是DOM元素，操作DOM） -->
    <div id="app">
        <input type="button" value="展示隐藏标签" @click="showMsg">
        <span v-if="show">HelloWorld</span>
        <br>
        <input type="button" value="增加" @click="addAge">
        <span v-text="age"></span>
        <span v-if="age>1" style="color: red">年龄大于0</span>
    </div>

    <!--引入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                show:"false",
                age:0
            },
            methods:{
                showMsg(){
                    this.show = !this.show;
                },
                addAge(){
                    this.age++;
                }
            }
        });
    </script>
</body>
</html>
