<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text的使用</title>
</head>
<body>
    <div id="app">
        <span v-text="msg"></span>
        <br>
        <span v-html="msg"></span>
    </div>

    <!--引入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                msg:"<a href=''>Hello World</a>"
            }
        });
    </script>
</body>
</html>
