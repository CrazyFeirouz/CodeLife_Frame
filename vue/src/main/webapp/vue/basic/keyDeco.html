<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>keyDeco</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg" @keyup.enter="keyups">
        <br>
        <input type="text" @keyup.space="keytabs">
    </div>

<!--引入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            msg:""
        },
        methods: {
            keyups() {
                console.log(this.msg);
            },
            keytabs() {
                console.log("space键触发");
            }
        }
    });
</script>
</body>
</html>
