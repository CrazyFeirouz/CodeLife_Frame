<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue的v-model和数据双向绑定</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg">
        <span>{{ msg }}</span>
        <br>
        <input type="button" value="点击重置" @click="changeMsg">
    </div>

<!--引入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            msg:"",
        },
        methods: {
            changeMsg(){
                this.msg = "";
            }
        }
    });
</script>
</body>
</html>
